name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: oven-sh/setup-bun@v1
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: BUN_RUNTIME=/home/janie/.bun/bin/bun cargo test --verbose
